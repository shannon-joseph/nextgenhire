<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Enhancer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: #f5f7fa;
            color: #2d3748;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .header h1 {
            font-size: 2.5rem;
            color: #1a365d;
            margin-bottom: 1rem;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-button {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 1rem;
            background-color: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .link-button:hover {
            background: #3182ce;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/cover_letter_generator">AI Cover Letter Generator</a>
        <a href="/resume_enhancer">Resume Enhancer</a>
    </nav>
    <div class="container">
        <header class="header">
            <h1>Resume Enhancer</h1>
            <p>Enhance your resume with our AI-powered tool.</p>
        </header>
        <main class="main-content">
            <a href="/" class="link-button">Home</a>
        </main>
    </div>
</body>
</html>
